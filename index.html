<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台主页</title>
    <!--1- 导入layui的css样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css" />
    <!-- 3.引入阿里巴巴字体图标 -->
    <link rel="stylesheet" href="assets/fonts/iconfont.css" />
    <!-- 2- 导入自己的样式 -->
    <link rel="stylesheet" href="assets/css/index.css" />

</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <img src="../Day-1/assets/images/logo.png" alt="">
            </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;" class="userinfo">
                        <img src="/Day-1/assets/images/bg3.jpg" class="layui-nav-img">
                        <span class="text-avatar">A</span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">更新头像</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <!-- 实现退出功能 ,给退出按钮绑定点击事件，取消`a`标签的默认跳转行为-->
                    <a href="javascript:;" id="btnLoginOut"> <span class="iconfont icon-tuichu"></span>退出</a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="userinfo">
                    <img src="/Day-1/assets/images/bg3.jpg" class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    <span class="welcome">欢迎 ***</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <!-- 收缩全部兄弟菜单子菜单 lay-shrink="all" -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all">
                    <!-- 内容主体区域   <a target="_blank|_self|_parent|_top|framename">  -->
                    <!-- target 属性规定在何处打开链接文档: framename	在指定的框架中打开被链接文档。-->
                    <!-- 打开页面，默认选中首页 layui-this-->
                    <li class="layui-nav-item layui-this"><a href="/Day-1/home/dashboard.html" target="fm"><span
                                class="iconfont icon-home"></span>首页</a></li>
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 文章类别</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 文章列表</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 发布文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 基本资料</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 更换头像</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 重置密码</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域   <a target="_blank|_self|_parent|_top|framename"> -->
            <!-- target 属性规定在何处打开链接文档: framename	在指定的框架中打开被链接文档。-->
            <!-- 打开页面，src默认显示首页的内容，由后面覆盖再显示其他页面 -->
            <iframe name="fm" src="/Day-1/home/dashboard.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © itheima - 只要学不废，就往废了学
        </div>
    </div>
    <!--1- 导入layui的js -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 2 导入jquery.js -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 3 导入ajax时发起请求的根路径拼接封装函数js文件 -->
    <script src="assets/js/baseAPI.js"></script>
    <!-- 4 导入自己的js文件 -->
    <script src="assets/js/index.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改文章</title>
    <!-- layui -->
    <link rel="stylesheet" href="/Day-1/assets/lib/layui/css/layui.css" />
    <!--图片剪裁 cropper -->
    <link rel="stylesheet" href="/Day-1/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/Day-1/assets/css/article/art_pub.css" />
</head>

<body>
    <!--卡片 面板 -->
    <div class="layui-card">
        <div class="layui-card-header">修改文章</div>
        <div class="layui-card-body">
            <!-- 发布文章的表单 -->
            <!-- 为发布文章的 Form 表单添加 `id` 属性 -->
            <!-- 所有的输入元素都需要有名称属性，否则无法访问到值。 -->
            <form class="layui-form" lay-filter="form-edit" id="form-pub">
                <!-- 1标题框 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">输入标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 2 文章类别 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <!-- <option value="">请选择文章类别</option> -->
                            <!-- <option value="0">北京</option> -->

                        </select>
                    </div>
                </div>

                <!-- 3 富文本-->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>

                <!-- 4 图片剪裁 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/Day-1/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                            <!-- 6 隐藏的图片文件选择框 -->
                            <input type="file" id="coverFile" style="display: none;"
                                accept="image/png,image/jpeg,image/gif" />
                        </div>
                    </div>
                </div>

                <!-- 5 发布提交按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>发布</button>
                        <!-- 为 `存为草稿` 按钮添加 `id` 属性 -->
                        <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <!-- 模板引擎，渲染文章类别的下拉菜单 -->
    <script type="text/html" id="tpl-cate">
    <option value="">请选择文章类别</option>
    {{each data}}
    <option value='{{$value.Id}}'>{{$value.name}}</option>
    {{/each}}
</script>



    <!-- 导入第三方的 JS 插件 -->
    <script src="/Day-1/assets/lib/layui/layui.all.js"></script>
    <script src="/Day-1/assets/lib/jquery.js"></script>
    <script src="/Day-1/assets/js/baseAPI.js"></script>
    <script src="/Day-1/assets/lib/template-web.js"></script>

    <!-- 富文本 -->
    <script src="/Day-1/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/Day-1/assets/lib/tinymce/tinymce_setup.js"></script>

    <!-- 图片建材 cropper -->
    <script src="/Day-1/assets/lib/cropper/Cropper.js"></script>
    <script src="/Day-1/assets/lib/cropper/jquery-cropper.js"></script>

    <!-- 导入自己的 JS -->
    <script src="/Day-1/assets/js/art_pub.js"></script>
    <script src="/Day-1/assets/js/art_edit.js"></script>






</body>

</html>

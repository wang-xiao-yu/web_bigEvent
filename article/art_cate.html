<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章类别页面</title>
  <!-- 1 引入layui 样式 -->
  <link rel="stylesheet" href="/Day-1/assets/lib/layui/css/layui.css" />
  <!-- 2 引入自己的样式 -->
  <link rel="stylesheet" href="/Day-1/assets/css/article/art_cate.css" />
</head>

<body>
  <!-- 卡片  面板区域 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAdd">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>
  </div>

  <!--  表格数据的模板 -->
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <!-- 为编辑按钮绑定 `data-id` 自定义属性 -->
        <button type="button" class="layui-btn layui-btn-xs" id="edit" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

<!-- 2-弹出一个添加类别按钮的模板层 -->
<script type="text/html" id="add">
  <form class="layui-form" id="form_add">
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>

  </form>
</script>


<!--4- 弹出一个修改文章分类信息的模板层 -->
  <script type="text/html" id="edit_add">
    <form class="layui-form" id="form_edit" lay-filter="form-edit">
      <!-- 隐藏域 保持id的值 -->
      <input type="hidden" name='Id'>
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        </div>
      </div> 
    </form>
  </script>
  
  <!-- 1-导入layui的js -->
  <script src="/Day-1/assets/lib/layui/layui.all.js"></script>
  <!-- 2-导入 jquery-->
  <script src="/Day-1/assets/lib/jquery.js"></script>
  <!-- 3-导入baseApi.JS -->
  <script src="/Day-1/assets/js/baseAPI.js"></script>
  <!-- 4-导入模板引擎 -->
  <script src="/Day-1/assets/lib/template-web.js"></script>
  <!-- 5-导入自己的js -->
  <script src="/Day-1/assets/js/art_cate.js"></script>




</body>

</html>

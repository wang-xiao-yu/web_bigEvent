<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重置密码页面</title>
    <!-- 引入layui的样式文件 -->
    <link rel="stylesheet" href="/Day-1/assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式文件 -->
    <link rel="stylesheet" href="/Day-1/assets/css/user/user_pwd.css">
</head>

<body>
    <!-- 卡片 面板区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd|somePwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="rePwd" required lay-verify="required|pwd|rePwd" placeholder="请再次确认新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>

</body>
<!-- 1 导入layui的js -->
<script src="/Day-1/assets/lib/layui/layui.all.js"></script>
<!-- 2 导入jquery -->
<script src="/Day-1/assets/lib/jquery.js"></script>
<!-- 3 导入baseAPI.js文件 -->
<script src="/Day-1/assets/js/baseAPI.js"></script>
<!-- 4 导入自己的js -->
<script src="/Day-1/assets/js/user_pwd.js"></script>

</html>
